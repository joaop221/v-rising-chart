# Default values for v-rising.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ghcr.io/joaop221/v-rising-docker-arm64
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "v0.0.17"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""
deploymentStrategy: RollingUpdate

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL
  runAsNonRoot: true
  runAsGroup: 1001
  runAsUser: 1001
  seccompProfile:
    type: RuntimeDefault

service:
  annotations: {}
  type: ClusterIP
  gamePort: 9876
  queryPort: 9877
  spec: {}

ingressRoute:
  enabled: false
  nativeLB: true
  # UDP Router handle only one traefik service
  # So we need to create two ingresses router
  entryPointNames:
    game: 
    - vrising
    query:
    - vrisingquery

resources: {}

persistence:
  enabled: true
  existingClaim: ""
  storageClass: ""
  accessMode: "ReadWriteOnce"
  size: 10Gi

config:
  TZ: America/Sao_Paulo
  VR_NAME: V Rising Kubernetes
  VR_FPS: "30"
  VR_MAX_USERS: "10"
  VR_LOWER_FPS_WHEN_EMPTY: "true"
  VR_LOWER_FPS_WHEN_EMPTY_VALUE: "5"
  VR_LIST_ON_EOS: "true"
  VR_LIST_ON_STEAM: "true"
  VR_SAVE_NAME: world1
  VR_SAVE_COUNT: "3"
  VR_SAVE_INTERVAL: "120"

secrets:
  VR_PASSWORD: ""

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
